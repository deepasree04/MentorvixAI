<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assessments | MentorVix AI</title>

<style>
  body {
    font-family: Inter, sans-serif;
    background: #071f4d;
    color: white;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .container {
    width: 500px;
    background: rgba(255,255,255,0.06);
    padding: 30px;
    border-radius: 18px;
  }

  h2 {
    margin-bottom: 25px;
  }

  .assessment {
    background: rgba(255,255,255,0.08);
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 15px;
  }

  .assessment h3 {
    margin: 0 0 8px;
  }

  .assessment p {
    font-size: 14px;
    opacity: 0.8;
  }

  .assessment button {
    margin-top: 12px;
    padding: 10px 16px;
    border: none;
    border-radius: 10px;
    background: #2d8bff;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Assessments</h2>

  <div class="assessment">
    <h3>HTML Basics</h3>
    <p>Explain common HTML tags with examples.</p>
    <button onclick="startAssessment('html')">Start Assessment</button>
  </div>

  <div class="assessment">
    <h3>JavaScript Basics</h3>
    <p>Explain variables, loops, and functions.</p>
    <button onclick="startAssessment('js')">Start Assessment</button>
  </div>

  <div class="assessment">
    <h3>Python Basics</h3>
    <p>Explain data types and control structures.</p>
    <button onclick="startAssessment('python')">Start Assessment</button>
  </div>
</div>

<script>
  function startAssessment(type) {
    window.location.href =
      "../upload/upload.html?assessment=" + type;
  }
</script>

</body>
</html>
