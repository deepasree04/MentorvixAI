<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MentorVix AI — Assignment Review</title>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui;
      background:#051428;
      color:#eaf6ff;
    }

    .container{
      max-width:900px;
      margin:50px auto;
      padding:0 20px;
    }

    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }

    h1{margin-top:0}
    .muted{color:#9fc6e4}

    .row{margin:16px 0}
    .label{color:#7da6c9;font-size:14px}
    .value{font-size:18px;margin-top:4px}

    .score{
      font-size:42px;
      font-weight:700;
      color:#1e90ff;
    }

    .feedback{
      background:rgba(255,255,255,0.03);
      padding:18px;
      border-radius:10px;
      margin-top:10px;
      line-height:1.6;
    }

    .btn{
      margin-top:24px;
      padding:12px 18px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      background:#1e90ff;
      color:white;
      font-weight:600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>AI Assignment Review</h1>
      <p class="muted">Detailed feedback generated by MentorVix AI</p>

      <div class="row">
        <div class="label">File Name</div>
        <div class="value" id="fileName">Loading...</div>
      </div>

      <div class="row">
        <div class="label">Uploaded On</div>
        <div class="value" id="uploadedAt">Loading...</div>
      </div>

      <div class="row">
        <div class="label">AI Score</div>
        <div class="score" id="score">--</div>
      </div>

      <div class="row">
        <div class="label">AI Feedback</div>
        <div class="feedback" id="feedback">Analyzing...</div>
      </div>

      <button class="btn" onclick="goBack()">⬅ Back to Assignments</button>
    </div>
  </div>
<script>
  const params = new URLSearchParams(window.location.search);
  const assignmentId = params.get("id");

  if (!assignmentId) {
    alert("Assignment ID missing");
    window.location.href = "../assignment-page/listpage.html";
  }

  async function loadReview() {
    try {
      const res = await fetch(
        `http://127.0.0.1:8000/api/assignments/${assignmentId}/`
      );

      if (!res.ok) throw new Error("Failed to load assignment");

      const data = await res.json();

      document.getElementById("fileName").textContent =
        data.file.split("/").pop();

      document.getElementById("uploadedAt").textContent =
        new Date(data.uploaded_at).toDateString();

      if (data.score) {
        document.getElementById("score").textContent = data.score;
        document.getElementById("feedback").textContent =
          data.feedback || "No feedback available.";
      } else {
        document.getElementById("score").textContent = "Pending";
        document.getElementById("feedback").textContent = "Analyzing...";
        
        // auto-refresh until AI finishes
        setTimeout(loadReview, 2000);
      }

    } catch (err) {
      console.error(err);
      alert("Error loading AI review");
    }
  }

  loadReview();

  function goBack() {
    window.location.href = "../assignment-page/listpage.html";
  }
</script>
</body>
</html>
