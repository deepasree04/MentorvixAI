<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorVix AI - Login & Signup</title>
  <link rel="stylesheet" href="styleloginsignup.css">
</head>
<body>

<div class="wrapper">

  <!-- TITLE -->
  <div class="title-text">
    <div class="title login">Login</div>
    <div class="title signup">Signup</div>
  </div>

  <!-- FORM CONTAINER -->
  <div class="form-container">

    <!-- SLIDER BUTTONS -->
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">

      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>

      <div class="slider-tab"></div>
    </div>

    <!-- FORMS -->
    <div class="form-inner">

      <!-- ================= LOGIN FORM ================= -->
      <form class="login" id="loginForm">

        <div class="field">
          <input id="loginEmail" type="text" placeholder="Username" required>
        </div>

        <div class="field">
          <input id="loginPassword" type="password" placeholder="Password" required>
        </div>

        <div class="pass-link">
          <a href="#">Forgot password?</a>
        </div>

        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>

        <div class="signup-link">
          Not a member? <a href="#">Signup now</a>
        </div>

      </form>

      <!-- ================= SIGNUP FORM ================= -->
      <form class="signup" id="signupForm">

        <div class="field">
          <input id="signupEmail" type="text" placeholder="Email Address" required>
        </div>

        <div class="field">
          <input id="signupPassword" type="password" placeholder="Password" required>
        </div>

        <div class="field">
          <input id="signupConfirm" type="password" placeholder="Confirm password" required>
        </div>

        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>

      </form>

    </div>
  </div>
</div>

<!-- âœ… JS (IMPORTANT: keep defer) -->
<script src="loginsignup.js" defer></script>

</body>
</html>
